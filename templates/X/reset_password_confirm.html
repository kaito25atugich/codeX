{% extends 'X/base.html' %}
{% load widget_tweaks %}

{% block title %} パスワード再設定 {% endblock %}

{% block content %}

<form action="" method="POST">
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="section">
    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
    {{ field|add_class:"pass-form" }}
    {{ field.errors }}
  </div>
  {% endfor %}
  {% csrf_token %}
  <button type="submit" class="sub-btn">送信</button>
</form>
{% endblock %}
