{% extends "X/base.html" %}
{% block content %}
<div class="margin-top-more">
  <form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="section">
      <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
      {{ field }}
      {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="sub-btn">送信</button>
  </form>
</div>
{% endblock %}
