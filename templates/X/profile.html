{% extends 'X/base.html' %}

{% block title %} edit {% endblock %}
{% block content %}
<div class="div-text">
  <h1>現在の{{ user.username }}様の情報</h1>
  <p class="with-p">UserID: {{ user.user_id }}</p>
  <p class="with-p">Username: {{ user.username }}</p>
  <p class="with-p">Email: {{ user.email }}</p>
  
  <div class="section">
    <a href="{% url 'codeX:update_profile' user.id %}">ユーザーデータを変更する</a>
  </div>  

  <div class="section">
    <a href="{% url 'codeX:change_password' %}">パスワードの変更はこちらから</a>
  </div> 

</div>
  

{% endblock %}
