{% extends 'convolution/base.html' %}
{% load static %}

{% block content %}
<img class="top-image" src="{{ top_img.img }}" alt="{{ top_img.top_alt }}">
<h1 class="head-title">convolution のサイトへようこそ！！！！！！</h1>

<div class="section">
  <h2 class="section-title">News</h2>
  <div class="news-box">
    {% for i in news %}
      <div class="news-content">
        <span>{{ i.date.date }}: </span><span>{{ i.message }}</span>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
